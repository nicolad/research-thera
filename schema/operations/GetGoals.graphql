query GetGoals($familyMemberId: Int, $status: String, $userId: String!) {
  goals(familyMemberId: $familyMemberId, status: $status, userId: $userId) {
    id
    title
    description
    status
    priority
    targetDate
    familyMemberId
    userId
    notes {
      id
      slug
      noteType
      tags
      createdAt
    }
    createdAt
    updatedAt
  }
}
