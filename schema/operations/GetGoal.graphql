query GetGoal($id: Int, $slug: String, $userId: String!) {
  goal(id: $id, slug: $slug, userId: $userId) {
    id
    slug
    title
    description
    status
    priority
    targetDate
    familyMemberId
    userId
    therapeuticText
    therapeuticTextLanguage
    therapeuticTextGeneratedAt
    notes {
      id
      slug
      content
      noteType
      tags
      createdAt
      updatedAt
    }
    research {
      id
      title
      authors
      year
      journal
      url
    }
    createdAt
    updatedAt
  }
}
