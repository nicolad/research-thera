mutation UpdateFamilyMemberCharacteristic($id: Int!, $input: UpdateFamilyMemberCharacteristicInput!) {
  updateFamilyMemberCharacteristic(id: $id, input: $input) {
    id
    familyMemberId
    createdBy
    category
    title
    description
    severity
    frequencyPerWeek
    durationWeeks
    ageOfOnset
    impairmentDomains
    formulationStatus
    externalizedName
    strengths
    riskTier
    createdAt
    updatedAt
  }
}
