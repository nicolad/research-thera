query GetRelationships($subjectType: PersonType!, $subjectId: Int!) {
  relationships(subjectType: $subjectType, subjectId: $subjectId) {
    id
    createdBy
    subjectType
    subjectId
    relatedType
    relatedId
    relationshipType
    context
    startDate
    status
    createdAt
    updatedAt
    subject {
      id
      type
      firstName
      lastName
    }
    related {
      id
      type
      firstName
      lastName
    }
  }
}
