query GetNotes($entityId: Int!, $entityType: String!, $userId: String!) {
  notes(entityId: $entityId, entityType: $entityType, userId: $userId) {
    id
    entityId
    entityType
    userId
    noteType
    slug
    content
    createdBy
    tags
    goal {
      id
      title
      description
      status
      priority
      targetDate
    }
    createdAt
    updatedAt
  }
}
