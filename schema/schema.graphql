type TherapeuticQuestion {
  id: Int!
  goalId: Int!
  question: String!
  researchId: Int
  researchTitle: String
  rationale: String!
  generatedAt: String!
  createdAt: String!
  updatedAt: String!
}

type Note {
  id: Int!
  entityId: Int!
  entityType: String!
  userId: String!
  noteType: String
  slug: String
  content: String!
  createdBy: String
  tags: [String!]
  linkedResearch: [Research!]
  createdAt: String!
  updatedAt: String!
}

# ============================================
# Audio & Job Types (Turso-only)
# ============================================

type GenerationJob {
  id: String!
  userId: String!
  type: JobType!
  goalId: Int!
  storyId: Int
  status: JobStatus!
  progress: Float!
  result: JobResult
  error: JobError
  createdAt: String!
  updatedAt: String!
}

enum JobType {
  AUDIO
  RESEARCH
  QUESTIONS
  LONGFORM
}

enum JobStatus {
  RUNNING
  SUCCEEDED
  FAILED
}

type JobResult {
  audioUrl: String
  manifestUrl: String
  segmentUrls: [String!]
  assetId: String
  count: Int
  text: String
  questions: [TherapeuticQuestion!]
}

type JobError {
  message: String!
  code: String
  details: String
}

type AudioAsset {
  id: String!
  userId: String!
  goalId: Int!
  storyId: Int
  language: String!
  voice: String!
  mimeType: String!
  manifest: AudioManifest!
  createdAt: String!
}

type AudioManifest {
  segmentCount: Int!
  totalDuration: Float
  segments: [AudioSegmentInfo!]!
}

type AudioSegmentInfo {
  idx: Int!
  duration: Float
  url: String!
}

