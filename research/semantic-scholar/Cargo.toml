[package]
name = "semantic-scholar"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
description = "Semantic Scholar API client for therapeutic research paper discovery"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
